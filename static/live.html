<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>rtmp拉数据流</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.3.0/alt/video-js-cdn.css">
    <style>
    body{ margin: 0;}
    .video-js{ width: 360px;height: 300px; }
    </style>
</head>

<body>
    <video muted id=example-video width=360 height=300 class="video-js vjs-default-skin vjs-big-play-centered" controls >
        <source type="application/x-mpegURL">
    </video>
    <!-- rtmp://192.168.1.11:1935/hls/test  http://192.168.1.11/hls/test.m3u8 -->
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="http://vjs.zencdn.net/ie8/1.1.1/videojs-ie8.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.3.0/video.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.14.1/videojs-contrib-hls.min.js"></script>
<script>
$(function() {
    $('#example-video').children('source').attr('src', 'http://192.168.1.11/hls/test.m3u8');
    var player = videojs('example-video');
    player.play();
})
</script>

</html>
